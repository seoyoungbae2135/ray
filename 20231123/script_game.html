<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>    

    <script src="./static/javascript/game.js"></script>

    <link rel="stylesheet" href="./static/css/game.css">


</head>
<body>
     <div id="game_wrap">
        <div id="game_board">
            <table id="board">
                <tr>
                    <td class="numBox"></td>
                    <td class="numBox"></td>
                    <td class="numBox"></td>
                    <td class="numBox"></td>
                    <td class="numBox"></td>
                </tr>
                <tr>
                    <td class="numBox"></td>
                    <td class="numBox"></td>
                    <td class="numBox"></td>
                    <td class="numBox"></td>
                    <td class="numBox"></td>
                </tr>
                <tr>
                    <td class="numBox"></td>
                    <td class="numBox"></td>
                    <td class="numBox"></td>
                    <td class="numBox"></td>
                    <td class="numBox"></td>
                </tr>
                <tr>
                    <td class="numBox"></td>
                    <td class="numBox"></td>
                    <td class="numBox"></td>
                    <td class="numBox"></td>
                    <td class="numBox"></td>
                </tr>
                <tr>
                    <td class="numBox"></td>
                    <td class="numBox"></td>
                    <td class="numBox"></td>
                    <td class="numBox"></td>
                    <td class="numBox"></td>
                </tr>
            </table>
        </div>
        <div id="game_input">
            <input type="text" id="num">
            <button onclick="enter()">입력</button>
        </div>
        <div id="result_modal">
            <div class="modal_bg"></div>
            <div class="modal_detale">
                <h3 class="result"></h3>
            </div>
        </div>
        <!-- result_modal의 용도
            빙고게임이 끝나면 5줄 빙고로 끝났다라고 알림을
            위한 모달 창을 만들어야 한다.
            빙고줄이 6줄 이상이면 게임 실패라고 
            모달창을 띄워줄 것이다.
            알림 글귀는 h3태그에 자바스크립트로 넣어줘야한다.


    -->
     </div>
     
    
</body>
</html>
