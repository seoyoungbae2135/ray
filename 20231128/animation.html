<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 
        animation-name : keyframes로 제작한 이름
        animation-duration : 애니메이션이 완료하는데 걸리는 시간 단위: 초
        animation-delay: 애니메이션이 시작하는 지연시간
        animation-iteration-count : 애니메이션이 실행되는 횟수, 무한동작(infinite)
        animation-direction :애니메이션 방향설정
                            nomal - 기본방향(from->to)
                            reverse - 역방향(to->from)
                            alternate - 기본방향 -> 역방향 (from->to->from)
        animation-timig-function:애니메이션 속도, (ease, linear, ease-in, ease-out)

        animation : 이름 동작시간 속도 지연시간 횟수 방향  이와같은 순서로 넣는다

        */

        #box{
            width:100px;
            height:100px;
            background:red;
            animation-name:test;
            animation-duration: 2s;
            animation-delay:3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;

            /* position:absolute;
            left:0;
            transition: all 3s ease-out;   /* width 2s , height 3s ; 너비가 변환되는 과정을 2초에 걸쳐서 보여준다 높이를 추가하면 적용 */
                /*ease 속도가 느림 빠름 느림. linear 속도기 일정. 시간앞에 all을 붙이면 모두적용 */ 
        }
        
        @keyframes test{  /*애니메이션의 시작과 끝이 필요, 적용할 대상에 넣는다 */
            from{ width:100px;}
            to{width:300px;}
            /* from{ background:red;}
            to{background:blue;} */
        }

        /* #box:hover{ 
            background:yellow; /* 색의 변화를 느리게 보여줌
            left:200px; /* 위치이동
            width:200px;
            height:300px; 
        } */

        #circuit{
            width:50px; height:50px;
            background:black;
            border-radius:100%;
            position:absolute;
            top:150px;
            left:100px;
            animation:ball 1s ease-in infinite alternate;
        }

        @keyframes ball{
            0%{ top:150px; }  /* 시작*/

            90%{ width:50px;}

            100%{ top:300px; width:70px; height:40px; }
        }

        #rect{
            position:absolute;
            width:200px;
            height:50px;
            background:black;
            top:50px; left:400px;
            animation:spectrum 3s infinite alternate  

        }

        @keyframes spectrum{
            0%{width:200px; height:50px; top:50px; opacity:1;}
            20%{width:50px; height:200px; top:70px; opacity:0.7;}
            40%{width:200px; height:50px; top:90px; opacity:1;}
            60%{width:50px; height:200px; top:110px; opacity:0.7;}
            80%{width:200px; height:50px; top:130px; opacity:1;}
            100%{width:50px; height:200px; top:150px; opacity:0.7;}
        }


    </style>
</head>
<body>

    <div id="box"></div>

    <div id="circuit"></div>

    <div id="rect"></div>
    
</body>
</html>
