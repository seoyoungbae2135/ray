<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>

        #box1{
            width:50px; height:300px;
            /*background:#fff;*/
            position:absolute;
            top:250px;
            left:150px;
            animation:domino1 1s ease-in;
        }
        #inner1{
            width:100%; height:50%;
            background:black;
        }

        @keyframes domino1{
            from{rotate:0}
            to{rotate:60deg}
        }
        #box2{
            width:50px; height:300px;
            /*background:#fff;*/
            position:absolute;
            top:250px;
            left:300px;
            animation:domino2 1s ease-in 0.74s;
        }
        #inner2{
            width:100%; height:50%;
            background:black;
        }

        @keyframes domino2{
            from{rotate:0 }
            to{rotate:60deg}
        }
        #box3{
            width:50px; height:300px;
            /*background:#fff;*/
            position:absolute;
            top:250px;
            left:450px;
            animation:domino3 1s ease-in 1.48s;
        }
        #inner3{
            width:100%; height:50%;
            background:black;
        }

        @keyframes domino3{
            from{rotate:0 }
            to{rotate:90deg}
        }

    </style>

<body>
    
    <div id="box1">
        <div id="inner1"></div>
    </div>
    <div id="box2">
        <div id="inner2"></div>
    </div>
    <div id="box3">
        <div id="inner3"></div>
    </div>
</body>
</html>
