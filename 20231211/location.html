<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
    //window객체 하위(자식)객체중 url(주소를) 담당하는 location객체
    //주소 - https://www.naver.com
    //주소에 필요한 요소 - 프로토콜://도메인 : 포트번호
    //assign("주소") - 새로운 페이지 로드(새페이지), 페이지이동
    //href="주소" - 새로운 페이지 이동  : 일반적으로 많이 사용
    //replece("주소") - 새로운 페이지 교체
    
    //hash - (#)앵커 부분을 설정하거나 반환 -페이지 내에서 이동
    //host - 도메인 주소와 포트를 알아낼 수 있는 메소드, https://www.naver.com -> www.naver.com:80
    //hostname - 도메인 주소만 표시 https://www.naver.com -> www.naver.com
    //protocol - 현재주소의 프로토콜 https://www.naver.com -> https:
    //port - 현재주소의 포트 https://www.naver.com -> 80
    //pathname - 주소의경로 https://comic.naver.com/index -> /index
    //drigin - 현재주소의 프로토콜, 도메인, 포트  https://comic.naver.com/index -> https://comic.naver.com
    //reload() - 현재문서를 다시로드
    //search - 현재주소의 쿼리 http://www.a.com/?id=123&name=red -> ?id=123&name=red
    //          쿼리 ?이후부분을말함   key와 data로 이루어짐 
    //          함수의 매개변수와 비슷한 역할 -> 쿼리 문자열

    function test1(){
        location.assign("history.html"); //document부분 로드, 느리지만 href 비해 안전
    }
    function test2(){
        location.href="history.html"  //새로운 객체로 로드, 빠르다
    }
    function test3(){
        location.replace("history.html"); //history객체의 내용을 교체하며 새페이지열기
    }

    </script>

    <style>
 /* hash (#)을 이용하여 페이지내에서 이동  */
        #menu{
            position:fixed;
            top:100px; right:50px;
        }
        #sport, #music, #movie, #shopping{
            height:1500px;
        }

    </style>

</head>
<body>
<!-- hash (#)을 이용하여 페이지내에서 이동  -->
        <div id="menu">
            <a href="#sport">스포츠</a>
            <a href="#movie">영화</a>
            <a href="#music">음악</a>
            <a href="#shopping">쇼핑</a>
        </div>

        <div id="sport">스포츠</div>
        <div id="movie">영화</div>
        <div id="music">음악</div>
        <div id="shopping">쇼핑</div>
<!-- -->
    <button onclick="test1()">assign</button>
    <button onclick="test2()">href</button>
    <button onclick="test3()">replace</button>

    
</body>
</html>
