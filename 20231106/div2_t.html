<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width:500px;
            height:350px;
            background-color:paleturquoise;
            padding-top:1px; /* padding-top:1px을 설정해야 하부div에서 margin-top 설정시 전체가
                                내려가지않고 하부div만 상단여백이 적용된다. */
        }
        #div1Child1{
            width:100px;
            height:100px;
            background-color:red;
            margin-left:250px;  
            margin-top:200px;
        }
        #div1Child2{
            width:100px;
            height:100px;
            background-color:blue;
            margin-left:100px;
        }
        #div2{
            width:200px;
        }
        #div2 img{  /* div크기에 맞는 이미지 크기 설정 */
            width:100%; /* 너비 또는 높이중 한가지만으로 적용 */
            opacity:0.4; /* 투명도 조정 */
            transition:all 1s ease; /*투명도가 변하는 시간 설정*/
        }
        #div2 h2{
            margin-top:-50px;
        }
        #div2:hover img{
            opacity:1;
        }
        #div3{
            width:200px;
            height:300px;
            background: url(./static/image/uiimage.jfif); /*이미지삽입링크*/
            background-size:cover; /*배경이미지의크기*/
            background-position:center; /*이미지의 위치조정(위,중간,아래,좌,우) */
            background-repeat:no-repeat; /* 배경이미지 반복 여부 */
        }
    </style>
</head>
<body>
    
    <div id="div1">
        <div id="div1Child1">child1</div>
           
        <div id="div1Child2">child2</div>
    </div>

    <div id="div2">
        <img src="./static/image/uiimage.jfif" alt="메이크업">
        <h2>메이크업사진</h2>
    </div>

    <div id="div3">

    </div>

</body>
</html>
