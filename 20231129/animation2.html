    #dice{
        width:800px; height:800px;
        background:pink;
        display:flex;
        justify-content:center;
        align-items:center;
        position:relative;
    }
    
    #box{
        width:300px; height:300px;
        position:absolute;
        transform-style:preserve-3d; /* 3D 구현 */
        animation:dice 5s linear infinite;
    }

    .number{
        height:100%; width:100%;
        position:absolute;
        top:0; left:0;
        font-size:70px;
        text-align:center;
        display:flex;
        justify-content:center;
        align-items:center;
        opacity:0.7
    }
    .one{
        background:#eee;
        transform: translateZ(150px); /*Z축으로 이동*/
    }
    .two{
        background:#999;
        transform:translateY(150px) rotateX(90deg);
    }
    .three{
        background:#ccc;
        transform: translateX(-150px) rotateY(90deg); /*X축으로 이동, Y축으로 회전*/
    }
    .four{
        background:#bbb;
        transform:translateX(150px) rotateY(90deg);
    }
    .five{
        background:#aaa;
        transform:translateY(-150px) rotateX(90deg);
    }
    .six{
        background:#ddd;
        transform: translateZ(-150px);
        
    }

    @keyframes dice{
        100%{
            transform:rotateY(360deg) rotateX(720deg) rotateZ(1080deg);
        }
    }
