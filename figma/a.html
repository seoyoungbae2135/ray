<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- figma page2 의 파송송 프레임 -->
    <style>
        *{box-sizing:border-box;}
        body{background:lightgray;}
h3{ padding:0; margin:0;}
        #frame{
            width:259px;  /*figma에서 frame 폭 */
            background-color:white;
            padding:20px;  /*figma 패딩값 */
            display:flex;
            row-gap:10px;
            flex-direction:column;
            justify-content:center;
            align-items:start;
        }
        .title{ font-size:16px; width:100%;} /*폰트종류와 폰트크기를 figma와 맞춰야 한다*/
        .detale{ font-size:16px; width:100%;}
    </style>


</head>
<body>
    
    <div id="frame">    <!-- figma에서 프레임에 해당하는 곳은 id로 만든다-->
        <div class="title">
            <h3>파송송 계란탁 라면</h3>
        </div>
        <div class="detail">
            <h3>파가 송송 들어있는 맛있는 라면, 라면 맛있게 끓이기</h3>
        </div>
    </div>

</body>
</html>
