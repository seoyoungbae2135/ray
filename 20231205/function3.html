<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <style>
        #wrap{
            display:grid;
            width:500px;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows:50px;
            gap:10px;
        }
        .item{
            background:lightgray;
            box-shadow: inset 0 0 1px 4px gray;
            font-size:30px;
            display:flex;
            justify-content:center;
            align-items:center
        }
        .item:nth-child(13){
            grid-column:1/3;
        }
        #res{
            margin-top:30px;
            font-size:30px;
            width:500px;
            border-bottom:1px solid black;
            padding-left:10px;
            padding-bottom:10px;
        }
    </style>

    <script>

        let oldNum = 0; //연산자 클릭 이전의 숫자 저장변수
        let op=''; //클릭한 연산자 저장변수
        let nowNum = 0; //최근에 클릭한 숫자 저장 변수

        $(function(){
            $(".item").on("click", input);
        });
        function input(){
            var div = $(this); // 클릭한 div 태그
            var data = div.data("value"); // data-value 값을 가져온다 (jquery)

            data = (data === "=") ? calc() : operand( data , isNaN(data)); // isNaN is not a number 숫자가 아닌것을 찾는 함수 isNaN이 true라면 숫자로변환불가(숫자가 아니다)

            $("#res").append(data); // data를 #res태그로 

            
        }
        function calc(){  // =를 클릭하면 oluNum과 nowNum을 op에 맞춰서 계산
            $("#res").empty(); // 태그내부를 비워주는 함수
            switch(op){
                case "+":
                    return nowNum = oldNum + nowNum; 
                case "-":
                    return nowNum = oldNum - nowNum; 
                case "*":
                    return nowNum = oldNum * nowNum; 
                case "/":
                    return nowNum = oldNum / nowNum;
            }
        }

        function operand( d, isN ){
            if( isN ){   // isN (operand 값)이 참이면 연산자이므로
                op=d; // 클릭한 연산자를 op에 저장
                oldNum = nowNum; // 연산자를 클릭했으니까 처음 입력한 숫자를 oldNum에 옮기기
                nowNum = 0;  // 두번째 숫자 입력받을 수 있도록 0으로 초기화
            }else{
                nowNum = nowNum*10 + Number(d); // 단위전환하여 저장, 전역변수이므로 return 안한다
            }
            return d;
        }
        

/*
    과제 
        가위, 바위, 보 게임 이미지는 기존이미지 사용
        컴퓨터와 대결구도를 갖춘 가위, 바위, 보 만들기
        화면 왼쪽에는 컴퓨터 가위 바위 보 이미지 0.3초 간격으로 바뀌기
        화면 오른쪽에는 내꺼 가위바위보 이미지 3잔 넣기
        내가 가위바위보 이미지를 클릭하면 컴퓨터의 이미지도 멈추고 
        결과를 화면 중앙에 표시하기 ( 이겼다 비겼다 졌다 )
        setInterval 사용해야 함

*/

    </script>

</head>
<body>

    <!-- 계산기 
    dataset -> data-이름 = "데이터(값)"
    -->
    <div id="wrap">
        <div class="item" data-value="7">7</div>
        <div class="item" data-value="8">8</div>
        <div class="item" data-value="9">9</div>
        <div class="item" data-value="+">+</div>
        <div class="item" data-value="4">4</div>
        <div class="item" data-value="5">5</div>
        <div class="item" data-value="6">6</div>
        <div class="item" data-value="-">-</div>
        <div class="item" data-value="1">1</div>
        <div class="item" data-value="2">2</div>
        <div class="item" data-value="3">3</div>
        <div class="item" data-value="*">*</div>
        <div class="item" data-value="0">0</div>
        <div class="item" data-value="=">=</div>
        <div class="item" data-value="/">/</div>
    </div>

    <div id="res"></div>
    
</body>
</html>
