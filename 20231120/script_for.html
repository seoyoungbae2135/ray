    var row=parseInt(prompt("테이블 몇줄"));
    var col=parseInt(prompt("테이블 몇칸"));

    var table="<table>";

    for(var i=1; i<=row; i++){
        table += "<tr>";
        for(var k=1; k<=col; k++){
            var num = (i-1)*col+k;
            if(num%2!=0)
                table += "<td style='background:red;'>"+(num)+"</td>";
            else
                table += "<td>"+(num)+"</td>";  
        }
        table += "</tr>"
    }
    table +="</table>"; // table = table + "</table>"
