<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- jquery-->
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script>

    let name=["하지원","전지현","남기현","이다희","이가림", "김정환"];

    let score = [   // [국어,수학,영어, 총점, 평균]
        [78,87,54,219, 73] ,   // 하지원 점수
        [80,70,60, 210 , 70] ,  // 전지현 점수
        [88,99,65 , 252, 84] ,  // 남기현 점수
        [94,34,87 , 215 , 71 ],  // 이다희 점수
        [10,20,30,  60, 20],  // 이가림 점수
        [1,2,3, 6, 2]  // 김정환 점수
    ];

    // id가 name인곳에 이름을 입력하여  성적조회버튼을 클릭한다.
    // 입력한 이름의 학생 성적을  국어:00점 수학:00점 영어:00점 평균:00점 출력하세요
    // 이름이 없는 학생 검색시 등록되지않은 학생입니다. 출력
    // id가 avg인곳에 평균 점수를 입력하고 검색 버튼 클릭
    // 입력한 평균 점수 이상인 학생들의 이름을 출력하세요.
    // 해당되는 학생이 한명도 없을시  조건에 맞는 학생이 없습니다.  출력

    function search(){ //성적조회 버튼 클릭시 실행
        var input_name = $("#name").val();// input태그에 입력한 이름 가져오기
        var index = name.indexOf(input_name); // name배열에서 입력한 이름 찾아 인덱스얻기
        if( index == -1 ) // name배열에 없는 이름이라면
            $("#result").html("등록되지 않은 학생입니다.");
        else{// name배열에 존재 하는 이름 이라면
            $("#result").html(
                `국어:${score[index][0]}점 수학:${score[index][1]}점 영어:${score[index][2]}점 
                평균 : ${score[index][4]}`
            );
        }
    }

    function over(){  //검색 버튼 클릭시 실행
        var avg_num = parseInt( $("#avg").val() ); // avg input태그에 입력한 값 가져오기

        var output="";  // 학생들 이름만 저장할 변수
        for( var i=0; i<score.length; i++){
            if( score[i][4] >= avg_num ){ //입력한 점수이상인 학생 찾기
                output += name[i]+ "  ";
            }
        }
        if( output== "")
            output="조건에 맞는 학생이 없습니다.";


        $("#result").html(output);
    }


</script>

</head>
<body>
    
    <div>
        <input type="text" id="name"> <button onclick="search()">성적조회</button>
    </div>
    <div>
        <input type="text" id="avg"> <button onclick="over()">검색</button>
    </div>
    <div id="result"></div>
</body>
</html>
