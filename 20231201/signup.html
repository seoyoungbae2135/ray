<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="shortcut icon" href="./static/image/망고.ico">

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./static/css/default.css">
    <link rel="stylesheet" href="./static/css/signup.css">

    <script src="./static/javascript/signup.js"></script>


</head>
<body>
    <div id="wrap">
        <div id="top">
            <div class="topMenu">
                <span><a href="./signin.html">로그인</a></span>
                <span><a href="./signup.html">회원가입</a></span>
                <span><a href=""> 문의</a></span>
            </div>
        </div>
        <div id="header">
            <div id="nav">
                <div class="logo" onclick="javascript:location.href='./index.html';"></div>
                <div class="menu">
                    <ul class="menuList">
                        <li class="menuItem">
                            FreeDomLife
                            <ul class="subMenu">
                                <li class="subItem">
                                    <a href="./freetalk.html">나혼자산다</a>
                                </li>
                                <li class="subItem">혼밥</li>
                                <li class="subItem">혼술</li>
                            </ul>
                        </li>
                        <li class="menuItem">
                            Redemption
                            <ul class="subMenu">
                                <li class="subItem">연애와구속</li>
                                <li class="subItem">회사와억압</li>
                            </ul>
                        </li>
                        <li class="menuItem">
                            MyLife
                            <ul class="subMenu">
                                <li class="subItem">슬기로운사회생활</li>
                                <li class="subItem">행복한연애생활</li>
                                <li class="subItem">홀로서기</li>
                            </ul>
                        </li>
                        <li class="menuItem">LifeDiary</li>
                        <li class="menuItem">
                            MovieIs
                            <ul class="subMenu">
                                <li class="subItem">액션/SF</li>
                                <li class="subItem">공포/스릴러</li>
                                <li class="subItem">코미디/드라마</li>
                                <li class="subItem">혼자본영화</li>
                            </ul>
                        </li>
                        <li class="menuItem">Customer</li>
                    </ul>
                </div>
            </div>
        </div>

        <!--회원가입내용-->
        <div id="main">  <!--multipart/form-data 파일 업로드를 하기위한 -->
            <form enctype="multipart/form-data" method="post" action="signup" name="signfm" id="signfm"></form>
                <div id="joinBox">
                    <div class="join_input">
                        <input type="text" name="id" id="id">
                        <label for="id">아이디</label>
                    </div>
                    <div class="join_input">
                        <input type="password" name="pw" id="pw">
                        <label for="pw">비밀번호</label>
                    </div>
                    <div class="join_input">
                        <input type="password" name="pwre" id="pwre">
                        <label for="pwre">비밀번호확인</label>
                    </div>
                    <div class="join_input">
                        <input type="email" name="email" id="email">
                        <label for="email">이메일</label>
                    </div>
                    <div class="join_input">
                        <input type="file" name="face" id="face"> <!--id="face"와 label for="face"를 동일하게 해야 연결된다-->
                        <label for="face">내사진</label> 
                        <img id="select_face"> 
                    </div>
                    <div class="joinBt">
                        <button type="button" id="bt">회원가입</button>
                        <button type="reset">취소</button>
                    </div>
                </div>
        </div>




        <div id="footer">
            <h4>프리덤클럽 Corp.</h4>
        </div>
    </div>
    
</body>
</html>
