<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- form 데이터 전송을 위한 태그 
    form 속성 
        이름지어주기 - id, class, name
        method - 전송하는 방법 정하는 것
                get : 태그를 있는 그대로 서버에 전달(데이터 노출) 속도가 빠르다
                post : 데이터를 변환하여 서버에 전달(압축 암호화) get보다 느리다 
        action - 데이터 전송할 곳 지정.
        enctype - 데이터 형식 지정(이미지, 동영상,음악 등등)
                :multipart/form-data
        데이터가 입력, 선탣된 태그에 반드시 name이 존재해야 데이터 전송가능
            -->
    <form method="get" action="login_check.jsp"> 
        <input type="text" name="text1" placeholder="이름입력"><br> <!--placeholder는 아이디,비번 입력창 과 같이 입력내용을 워터마크처럼 표시 후 내용입력하면 사라진다--> 
        <input type="password" name="pass"> <br> <!--패스워드입력-->
        <input type="number" name="age" min="1" max="10" > <br> <!--숫자만 입력받는다. 최대와 최소 지정 가능 자바스크립트에서 가져오면 문자로인식-->
        <input type="color" name="mycolor" value="#793131"> <br> <!-- value로 RGB color 지정 가능-->
        <input type="date" name="today" value="2023-11-20" min="2003-01-01" max="2023-11-20" > <br> <!-- 최대 최소를 지정가능-->
        <input type="month" name="todayMonth"> <br>
        <input type="datetime-local" name="todaytime"> <br>
        <input type="email" name="email" required > <br> <!--이메일 형식으로 입력, 일부 브라우저에서는 미사용, required는 자동검증 기능(다른 입력태그 동일 적용) -->
        <input type="image" name="myimg" src="https://loremflickr.com/50/50"> <br> <!--이미지로 전송버튼을 구성-->
        <input type="button" value="가입"> <!--버튼을 만들수 있지만 아무 기능이 없다-->
        <input type="submit" value="전송"> <!--전송기능이 있는 버튼-->
        <input type="reset" value="작성취소"> <!--input 태그를 초기화 시킨다-->
        <input type="time" name="time"> <br>
        <input type="week" name="thisweek"> <br>
        <input type="tel" name="mytel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"> <br> <!--전화번호 입력 하이픈 입력가능 pattern은 형식을 지정-->
        <input type="url" name="nowurl"> <br>  <!-- 웹 주소입력 -->
        <input type="range" name="width" min="100" max="200" step="10"> <br> <!--style로 색상과 모양을 바꿀 수 있다-->
        <input type="checkbox" name="interest" value="축구">축구
        <input type="checkbox" name="interest" value="게임">게임
        <input type="checkbox" name="interest" value="게임">영화 <br>
        <!-- checkbox는 여러데이터를 그룹화하여 사용하는 input 태그이다.
            반드시 그룹으로 묶어주기위해서는 name이 같아야 한다. -->
        <input type="radio" name="gender" value="남">남자
        <input type="radio" name="gender" value="여">여자
        <input type="file" name="youimg"> <br> <!--vkdlf-->
        <input type="hiddne" name="ids" value="1"> <br> <!--화면에는 보이지않지만 데이터를 갖고있다, 화면에 보이지않고 어떤데이터를 입력하기위한 -->


        <textarea name="memo"></textarea>  <!--  -->
        <br>
        <select name="game" multiple> <!--multiple은 창을 확장시켜 다보이게 한다-->
            <option value="lol">리그오브레전드</option>
            <option value="gta">gta</option>
            <option value="fifa">피파온라인</option>
        </select>
        <br>

        <input list="lang"> <!--<datalist>는 <input list="id">를 적용해야한다 -->
        <datalist id="lang" name="language">
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="java">java</option>
        </datalist>

    </form>

    <form oninput="res.value = parseInt(a.value)+ parseInt(b.value)">
        <input type="number" id="a" name="a"> +
        <input type="number" id="b" name="b"> =
        <output name="res" for="a b"></output>
    </form>
    
</body>
</html>

<!--
    월 - html form - style, javascript로 값 가져오는 방법
    화 - css animation
    수 - mediaquery, grid
    목 - javascript - function
    금 - javascript - function
-->
