<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>

    <style>
        #box1{
            background-color:pink;
            width:500px;
            height:50px;
            /* display:inline; */ 
        }
        #bold{
            background-color:yellow;
            width:200px;
            height:100px;
            /*display:block;*/
            /*display:inline-block;*/
            display:none;
        }
    </style>

</head>
<body>
    
    <div id="box1">

    </div>
    <h3>나는 헤드라인</h3>
    <b id="bold">굵은글씨</b>
    <i>테스트</i>
    <!-- display: block; 가로방향으로 브라우저 전체를 영역으로 표시하는 방법
                         display block을 가진 해당 태그 앞뒤로 줄바꿈(엔터)
                         을 생성.
        display: inline; 태그의 앞뒤로 줄바꿈을 생성하지 않는다.
                         너비, 높이가 적용되지 않는다. 태그내부의 컨텐츠(텍스트,
                         이미지, 동영상 등등)크기 만큼만 적용된다.
        display: inline-block; inline처럼 줄바꿈이 생성되지 않지만 너비와 높이를
                        적용할 수 있다.
        display: none; display를 사용하지않게된다. 즉 화면에 표시하지않는다.
                        display는 화면에 어떻게 표시할 것인디를 정하는 속성이다.
    -->

</body>
</html>
