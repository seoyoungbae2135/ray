<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 서영배 </title>
</head>
<body>
    <!-- 텍스트 관련 태그들 -->

    <b> bold <!--글자굵게표시 --> 약자.  <br> <!-- break line -->
         엔터적용? </b>
    <i> 나는 이탤릭</i>    
    <strong> 굵게 표시</strong> <!--강조용으로 사용-->
    <br>
    <p> 나는 단락을 표현하는 태그입니다. <br>
        paragraph의 p만 사용합니다.
    </p>
    <h1> 헤드라인용 태그입니다. 가장 큰 글씨</h1>
    <h2> 헤드라인용 태그 2번째 큰글씨</h2>
    <h3> h3이다</h3>
    <h4> h4다</h4>
    <h5> h5다</h5>
    <h6> h6이다</h6>

    <em>텍스트 기울기</em>
    <mark>참조용 태그</mark>
    <address>사용자 정보 태그 ( 연락처, sns, 사업자명, 사업자번호 등등)</address>

    <hr></hr>
    <p> 어리석은 <blockquote>백성이</blockquote> 말하고자 하는 바가 있어도 <sub>마침내</sub><br>
    제 <sup>뜻을</sup> <s>펼수 없는</s> 사람이 많다. <br>
    내 이를 <u>불쌍히</u> 여겨서 새로 스물여덟자를 만드노니 </p>

</body>
</html>

<!-- html 태그는 기본적으로 시작태그와 종료태그로 구성되어있다.
html 주석 - 메모, 설명, 코드보관

    body안에서 사용하는 태그들은 크게 세가지 이다.
    1. 텍스트
    2. 영역
    3. 데이터, 값 
-->
