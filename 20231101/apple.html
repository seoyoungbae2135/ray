<body>
    <h1>사과</h1>

    사과는 수확시기에 따라 <u>조생종,</u><u> 중생종,</u><u> 만생종</u>으로 나뉜다.<br>
    <em>8월 하순 이전이 최성 수확기</em>인 조생종에는 <b>미광, 조홍, 서홍, 쓰가루(아오리)</b>등이있고,<p> <blockquoto>최성수확기가</blockquoto></p>
    9월 상순에서 10월 중순까지인 중생종에는 홍로, 홍월, 양광, 주광, <sub>골든딜리셔스,</sub><sup> 세계일,</sup> 조나골드, 시나노스위트 등이 있다.<br>
    10월 하순 이후가 최성수확기인 <mark>만생종</mark>에는 후지(부사),홍옥, 감홍 등이있다.
